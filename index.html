<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Poiret+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <!--<link rel="stylesheet" href="assets/css/reset.css">-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <!--Game header-->
        <div class="jumbotron">
            <h1>Totally Trivial Trivia!</h1>
        </div>

        <!--Countdown Timer-->
        <div id="countdown-timer">
        </div>

        <!--Question Area-->
        <div id="question-area">
            <span id="question"></span>
        </div>

        <!--Answers Area-->
        <div id="answers-area">
        </div>

        <!--Correctness Area-->
        <div id="correctness-area">
        </div>

        <!--Confirmation Area-->
        <div id="confirmation-area">
        </div>

        <!--Gif Area-->
        <div id="gif-area">
        </div>

        <!--Correct/Incorrect Area-->
        <div id="Score">
            <span id="correct"></span>
            <span id="incorrect"></span>
        </div>

        <!--Start button-->
        <div id="start-button-area">
            <button class="start-button">Start</button>
        </div>

    </div>
</body>

</html>
